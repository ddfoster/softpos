<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>

    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.min.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>
<body class="login">

    <div class="logo">
        <a href="/">
            <img src="img/logo-black-dots.svg" alt="">
        </a>
    </div>

    <section>
        <div class="left-side"></div>
        <div class="right-side">
            <div class="form-wrapper">
                <h1>Sign in</h1>
                <p class="common-text login">Please enter your details below</p>
                
                <div class="form">
                    <div class="form-group">
                        <input type="text" placeholder="Login"> <!-- for error style add class="error" -->
                    </div>
                    <div class="form-group">
                        <input class="input-password" type="password" placeholder="Password">
                        <span class="showPass"></span>
                    </div>
                    <button class="type-1">Sign in</button>
                </div>
                
            </div>
        </div>
    </section>


    <script src="js/libs.min.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
